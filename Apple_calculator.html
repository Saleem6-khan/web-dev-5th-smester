<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculattor</title>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator{
            background-color: #262324;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }
        #display{
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        #buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button{
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover{
            background-color: #d0d0d0;
        }
       

    </style>
</head>

<body>
<!--  we will create a basic calculator with apple calculator app design  -->
    
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button  style="background-color: #ff9407;">C</button>
            <button  style="background-color: #ff9407;">+</button>
            <button  style="background-color: #ff9407;">-</button>
            <button  style="background-color: #ff9407;">%</button>
            <button  style="background-color: #ff9407;">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: #ff9407;">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  style="background-color: #ff9407;">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  style="background-color: #ff9407;">+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

        </div>
    </div>
<script>
    const display = document.getElementById('display');
    display.value = 'use me to calculate';
    console.log(display);
    
    const buttons = document.querySelectorAll('#buttons button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === 'C') {
                display.value = '';
            } else if (value === '=') {
                try {
                    display.value = eval(display.value.replace('รท', '/').replace('*', '*'));
                } catch {
                    display.value = 'Error';
                }
            } else {
                display.value += value;
            }
        });
    });

//  the upper code work with mouse now we wil write so we can do calculation with keyboard 
    document.addEventListener('keydown', (event) => {
        const key = event.key;

        if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
            display.value += key;
        } else if (key === 'Enter') {
            try {
                display.value = eval(display.value.replace('รท', '/').replace('*', '*'));
            } catch {
                display.value = 'Error';
            }
        } else if (key === 'Backspace') {
            display.value = display.value.slice(0, -1);
        } else if (key.toLowerCase() === 'c') {
            display.value = '';
        }
    });

</script>
</body>
</html>
